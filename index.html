<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper Neural Network</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="main" style="flex: 1 70%">
            <div class="block" style="flex: 1 40%; height: 60%; overflow-y: auto;">
                <label>Log</label>
            </div>
            <div class="block game" style="flex: 1 60%; height: 60%">
                <!-- <label>Status: <div id="status"></div></label> -->
                <table id="game" class="board"></table>
            </div>
            <div class="block" style="width: 100%; height: 40%">
                <button onclick="newGame()">New Game</button>
                <button onclick="drawPredictions()">Predict</button>
                <button onclick="train()">Train</button>
                <button onclick="trainOneGame()">Train Single Game</button>
                <button onclick="trainOneHundredGames()">Train 100 Games</button>
            </div>
        </div>
        <div style="width: 30%; height: 100%"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.8.0"></script>
        <script src="neuralnetwork.js"></script>
        <script src="minesweeper.js"></script>
        <script src="index.js"></script>

    </body>
</html>
